<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .error {
            color: red;
            padding: 10px 0;
        }

        .success {
            color: green;
            padding: 10px 0;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm"> <input type="text" id="name" name="name" placeholder="Name" required> <input type="number" id="number" name="number" placeholder="Phone Number" required> <input type="email" id="email" name="email" placeholder="Email" required> <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select> <input type="text" id="username" name="username" placeholder="Username" required> <input type="password" id="password" name="password" placeholder="Password" required> <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required> <input type="submit" value="Submit"> </form>
        <div id="message"></div>
    </div>
    <script>
        const form = document.getElementById('registrationForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const number = document.getElementById('number').value;
            const email = document.getElementById('email').value;
            const gender = document.getElementById('gender').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                message.innerHTML = '<div class="error">Passwords do not match.</div>';
            } else {
                message.innerHTML = '<div class="success">Form submitted successfully.</div>';
                form.reset();
            }
        });
    </script>
</body>

</html>
